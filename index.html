<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">
            <div class="inner cover">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand" id="AcyclicReference"><a href="/main"> ACyclyc </a></h3>
                        <ul class="nav masthead-nav">
                            <li id="Registered">Player_nick</li>
                            <li id="aboutReference"><a href="/about"> About </a></li>
                        </ul>
                    </div>
                </div>

                <div id="menuPage" class="menu-view view">

                    <div class="col-md-3"></div>

                    <div id="menu">

                    </div>

                    <div class="col-md-3">

                    </div>
                    <canvas id="cyclic-canvas" width="700" height="400" style="z-index: -1" ></canvas>
                    <script>
                        const startGame = function() {
                            mmenuPage.stopPage();
                            new PlayPage(world).startPage(null);
                            world.update();
                        };
                        world = new World("cyclic-canvas");
                        mmenuPage = new MenuPage(world, startGame);
                        mmenuPage.startPage();
                    </script>
                </div>

                <div id="login" class="inner cover login-view view">
                </div>
                <div id="login_warning"></div>

                <div id="leaderboard" class="leaderboard-view view">

                    <div class="inner cover">
                        <h1 class="cover-heading">Leaderboard</h1>
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <table  class="table table-bordered table-condensed">
                                <thead>
                                <tr>
                                    <th>Nickname</th>
                                    <th>Score</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Serega</td>
                                    <td>100</td>
                                </tr>
                                <tr>
                                    <td>Masha</td>
                                    <td>99</td>
                                </tr>
                                <tr>
                                    <td>Loshara3000</td>
                                    <td>56</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Acyclyc, 2017. All rights reserved</p>
                        </div>
                    </div>
                </div>

                <div id="about" class="about-view view">

                </div>

                <div id="game" class="game-view view">
                    <h1>this is very nice canvas here!</h1>
                </div>

                <div id="registrationPage" class="registration-view view">

                    <div class="col-md-3"></div>

                    <div id="registration" class="inner cover">

                    </div>

                    <div class="col-md-3"></div>

                    <div id="registration_warning"></div>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Acyclyc, 2017. All rights reserved</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
